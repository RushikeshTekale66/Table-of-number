<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Table Generator</title>
<style>
    body{
        text-align: center;
        margin-top: 10%;
    }
  table {
    border-collapse: collapse;
    width: 50%;
    margin: 20px auto;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
</style>
</head>
<body>

    <h1>Enter Number to Get Table</h1>

<label for="numberInput">Enter a number:</label>
<input type="number" id="numberInput" placeholder="Enter a number">
<button onclick="generateTable()">Generate Table</button>

<div id="tableContainer"></div>

<script>
  function generateTable() {
    var number = document.getElementById("numberInput").value;
    var tableContent = "<table><caption>Number Table</caption><thead><tr><th>Number</th><th>Answer</th></tr></thead><tbody>";

    for (var i = 1; i <= 10; i++) {
      var table = i * number;
      var cube = i * i * i;
      tableContent += "<tr><td>" +number+" x "+i+"" + "</td><td>" + table + "</td></tr>";
    }

    tableContent += "</tbody></table>";
    document.getElementById("tableContainer").innerHTML = tableContent;
  }
</script>

</body>
</html>
